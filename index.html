<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <article class="card">

      <div class="card-topo">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-meio">

        <img src="./images/image-victor.jpg" alt="foto usuario">

        <div class="card-meio-titulo">

          <h1>Victor Crest</h1>
          <span>26</span>

        </div>

        <p class="card-meio-local">London</p>

      </div>

      <div class="card-inferior">

        <div class="figure">

          <p class="figure-title">80K</p>
          <p class="figure-description">Followers</p>

        </div>

        <div class="figure">

          <p class="figure-title">803K</p>
          <p class="figure-description">Likes</p>

        </div>

          <div class="figure">

            <p class="figure-title">1.4K</p>
            <p class="figure-description">Photos</p>

            </div>
      </div>

    </article>

  </div>

 
</body>
</html>
